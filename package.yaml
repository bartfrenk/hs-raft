name: hs-raft
version: 0.1.0.0
github: "bartfrenk/hs-raft"
license: BSD3
author: "Bart Frenk"
maintainer: "bart.frenk@gmail.com"
copyright: "2018 Bart Frenk"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis: Short description of your package
# category: Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: >-
  Please see the README on GitHub at <https://github.com/githubuser/hs-raft#readme>

dependencies:
- base >= 4.7 && < 5
- distributed-process
- distributed-process-lifted
- distributed-process-simplelocalnet
- distributed-process-p2p
- binary
- mtl
- stm
- network-transport-tcp
- network-transport
- random
- monad-control
- transformers-base
- lens
- exceptions

default-extensions: DuplicateRecordFields

ghc-options: -Wall -fno-warn-name-shadowing

library:
  source-dirs: src

executables:
  raft:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-raft

tests:
  hs-raft-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-raft
